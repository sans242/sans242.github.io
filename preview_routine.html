<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Routine Tracker Preview</title>
    <style>
        body { font-family: 'Open Sans', "Helvetica Neue", Helvetica, Arial, sans-serif; padding: 20px; background: #fff; color: #404040; }
        h1 { font-family: 'Montserrat', "Helvetica Neue", Helvetica, Arial, sans-serif; }
        .routine-container { max-width: 600px; margin: 0 auto; }
        .task-item { display: flex; align-items: center; background: #fdfdfd; border: 1px solid #eee; padding: 15px; margin-bottom: 10px; border-radius: 8px; transition: all 0.2s ease; cursor: pointer; }
        .task-item:hover { box-shadow: 0 4px 6px rgba(0,0,0,0.05); background: #fff; }
        .task-item.completed { background: #f0fff4; border-color: #c6f6d5; }
        .task-item.completed .task-text { text-decoration: line-through; color: #888; }
        .checkbox-wrapper { margin-right: 15px; display: flex; align-items: center; }
        .custom-checkbox { width: 24px; height: 24px; border: 2px solid #ddd; border-radius: 50%; display: flex; align-items: center; justify-content: center; color: white; transition: all 0.2s; }
        .task-item.completed .custom-checkbox { background: #48bb78; border-color: #48bb78; }
        .task-text { font-size: 1.1rem; flex-grow: 1; }
        .progress-bar-container { background: #eee; border-radius: 10px; height: 10px; width: 100%; margin-bottom: 30px; overflow: hidden; }
        .progress-bar { background: linear-gradient(90deg, #63b3ed, #4299e1); height: 100%; width: 0%; transition: width 0.3s ease; }
        .stats { text-align: center; margin-bottom: 20px; font-size: 0.9rem; color: #666; }
    </style>
</head>
<body>
    <div class="routine-container">
        <h1>Daily Routine</h1>
        <p>Stay consistent, stay awesome.</p>
        <hr>
        
        <div class="stats">
            <span id="completed-count">0</span> / <span id="total-count">0</span> completed
        </div>
        
        <div class="progress-bar-container">
            <div class="progress-bar" id="progress-bar"></div>
        </div>

        <div id="task-list"></div>
    </div>

    <script>
        const defaultTasks = [
            { id: 'task_1', text: 'Wake up at 7:00 AM' },
            { id: 'task_2', text: 'Drink 500ml Water' },
            { id: 'task_3', text: 'Morning Workout (30 mins)' },
            { id: 'task_4', text: 'Read 10 pages' },
            { id: 'task_5', text: 'Code for 2 hours' },
            { id: 'task_6', text: 'Review Goals' }
        ];

        let userStatus = JSON.parse(localStorage.getItem('routineStatus')) || {};
        const taskListEl = document.getElementById('task-list');
        const progressBarEl = document.getElementById('progress-bar');
        const completedCountEl = document.getElementById('completed-count');
        const totalCountEl = document.getElementById('total-count');

        function saveStatus() {
            localStorage.setItem('routineStatus', JSON.stringify(userStatus));
            updateStats();
        }

        function updateStats() {
            const total = defaultTasks.length;
            let completed = 0;
            defaultTasks.forEach(task => { if (userStatus[task.id]) completed++; });
            completedCountEl.textContent = completed;
            totalCountEl.textContent = total;
            const percentage = (completed / total) * 100;
            progressBarEl.style.width = percentage + '%';
        }

        function renderTasks() {
            taskListEl.innerHTML = '';
            defaultTasks.forEach(task => {
                const isCompleted = userStatus[task.id] === true;
                const item = document.createElement('div');
                item.className = `task-item ${isCompleted ? 'completed' : ''}`;
                item.onclick = () => toggleTask(task.id);
                item.innerHTML = `<div class="checkbox-wrapper"><div class="custom-checkbox">${isCompleted ? 'âœ“' : ''}</div></div><div class="task-text">${task.text}</div>`;
                taskListEl.appendChild(item);
            });
            updateStats();
        }

        function toggleTask(taskId) {
            userStatus[taskId] = !userStatus[taskId];
            saveStatus();
            renderTasks();
        }

        renderTasks();
    </script>
</body>
</html>
